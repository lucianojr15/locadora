<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var xmlrequest= new XMLHttpRequest();
xmlrequest.onreadystatechange = function(){
	var paragrafo = document.getElementById("resposta");
	this.onreadystatechange = function(){
		paragrafo.innerHTML=this.responseText;
	}
}
function logar()
{
	
	var formElement = document.getElementById("loginform")
	
	xmlrequest.open('POST','login.php',false);
	xmlrequest.send(new FormData(formElement));
		
}




</script>
</head>
<body>

<form id="loginform">
<label>Login:</label>
<input type="text" name="login"/>
<label>Senha:</label>
<input type="password" name="senha"/>
<input type="button" value="Entrar" onclick="logar()" />
<p id="resposta"></p>

</form>
</body>
</html>
